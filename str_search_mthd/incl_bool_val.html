<body>
    <p>The includes() method returns true if a string contains a specified value.
        Otherwise it returns false.
    </p>
  <p id="fifth"></p>

<script>
let text = "Hello world, welcome to the universe.";
// document.getElementById("fifth").innerHTML = text.includes("world");
document.getElementById("fifth").innerHTML = text.includes("world",12);
</script>
